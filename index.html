<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Script.js">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/150/111" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/150/222" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/150/333" onclick="openModal(this.src)">
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImage">
    </div>
</body>
</html>
